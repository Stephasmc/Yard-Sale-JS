<style>
    /* Creaci√≥n de variables para los colores y fuentes*/
    :root {
        --white: #FFFFFF;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }

    /* Styles Dashboard View */
    * {
        font-family: "Quicksand", sans-serif;
    }
    body {
        margin: 0;
    }

    .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 26px;
        margin: 24px;
        place-content: center;
    }

    .product-card {
        width: 240px;
    }

    .product-card img {
        width: 100%;
        height: 240px;
        border-radius: 20px;
        object-fit: cover;
    }

    .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
    }

    .product-info figure {
        margin: 0;
    }

    .product-info figure img {
        height: 35px;
        width: 35px;
    }

    .product-info div p:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
        margin-top: 0;
        margin-bottom: 4px;
    }

    .product-info div p:nth-child(2) {
        font-size: var(--sm);
        margin-top: 0;
        margin-bottom: 0;
    }

    /* RESPONSIVE VIEWS */
    @media (max-width: 640px) {
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
        }

        .product-card {
            width: 140px;
        }

        .product-card img {
            width: 100%;
            height: 140px;
        }
    }
</style>
