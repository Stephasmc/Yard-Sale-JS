<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale!</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<style>
    /* CreaciÃ³n de variables para los colores y fuentes*/
    :root {
        --white: #FFFFFF;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
    }

    /* Styles Product View */
    * {
        font-family: "Quicksand", sans-serif;
    }
    body {
        margin: 0;
    }

    .product-detail {
        width: 360px;
        padding-bottom: 24px;
        position: absolute;
        right: 0;
    }

    .product-detail-close {
        width: 14px;
        height: 14px;
        position: absolute;
        top: 12px;
        left: 12px;
        background-color: var(--white);
        padding: 12px;
        border-radius: 50%;
    }
    .product-detail-close > img {
        position: absolute;
        justify-content: center;
    }
    .product-detail-close:hover {
        cursor: pointer;
    }

    .product-detail > img:nth-child(2) {
        width: 100%;
        height: 360px;
        object-fit: cover;
        border-radius: 0px 0px 12px 12px;
    }

    .product-info {
        margin: 24px 24px 0 24px;
    }
    .product-info p {
        margin-top: 0;        
    }
    .product-info p:nth-child(1){
        font-weight: bold;
        font-size: var(--md);
        margin-bottom: 4px;
    }
    .product-info p:nth-child(2) {
        color: var(--very-light-pink);
        margin-bottom: 36px;
    }
    .product-info p:nth-child(3) {
        color: var(--dark);
        font-size: var(--sm);
        margin-bottom: 36px;
    }

    .primary-button {
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 100%;
        height: 50px;
        cursor: pointer;
        font-size: var(--md);
        font-weight: 500;
    }

    .primary-button img {
        margin-right: 10px;
    }

    .add-to-cart-button {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 640px) {
        .product-detail {
            width: 100%;
        }
    }

</style>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./icons/icon_close.png" alt="close-icone">
        </div>
        <img src="https://grapeejapan.com/wp-content/uploads/mainsc.jpg" alt="purse">
        <div class="product-info">
            <p>$45,00</p>
            <p>Sakura purse</p>
            <p>Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Ea quia iste culpa 
                veniam error, accusamus suscipit a porro 
                fugit omnis saepe incidunt quibusdam. 
                Praesentium illo ipsum pariatur.
            </p>
            <button class="primary-button add-to-cart-button">
                <img src="./icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
            </buttonclass></button>
        </div>
    </aside>
</body>
</html>
